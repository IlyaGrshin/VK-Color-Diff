<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }

    :root {
        --select-offset: 0px;
    }

    body {
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        line-height: 16px;
        padding: 8px;
    }
    
    input[type="search"] {
        width: 100%;
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        line-height: 16px;
        color: black;
        padding: 9px 8px 7px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
        border-radius: 2px;
        outline: none;
    }

    input[type="search"]::placeholder {
        color: rgba(0, 0, 0, 0.3);
    }

    input[type="search"]:hover::placeholder {
        color: rgba(0, 0, 0, 0.4);
    }

    input[type="search"]:focus {
        padding: 8px 7px 6px;
        border: 2px solid #18A0FB;
        border-radius: 1px;
        color: black;
    }

    input[type="search"]:focus::placeholder {
        color: rgba(0, 0, 0, 0.4);
    }

    select {
        -webkit-appearance: none;
        background-color: transparent;
        border: none;
        padding: 0;
        margin: 0;
        outline: none;
        cursor: pointer;
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        line-height: 16px;
    }

    .select {
        display: inline-grid;
        grid-template-areas: "select";
        align-items: center;
        padding: 0 0 10px 0;
        cursor: pointer;
    }

    .select:after {
        margin-right: var(--select-offset);
        content: "";
        width: 8px;
        height: 5px;
        background-image: url("data:image/svg+xml,%3Csvg width='8' height='5' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill-rule='evenodd' clip-rule='evenodd' d='M3.646 4.354l-3-3 .708-.708L4 3.293 6.646.646l.708.708-3 3L4 4.707l-.354-.353z' fill='%23000'/%3E%3C/svg%3E");
        justify-self: end;
        opacity: 0.3;
        margin-top: -2px;
    }

    .select:hover:after {
        opacity: 1;
    }

    .select select, .select::after {
        grid-area: select; 
    }

    .content {
        font-size: 13px;
        width: 100%;
        padding: 12px 0;
    }
    .currentColor {
        display: block;
        color: gray;
        font-weight: 600;
    }
    .token {
        display: block;
    }
    .currentColor, .token {
        padding: 8px 0;
    }
    .saveStyles {
        float: right;
        /* margin-top: -24px; */
        font-weight: bold;
        color: #47A0F4;
        cursor: pointer;
    }

</style>
<div id="body">
    <div class="header">
        <div class="select">
            <select id="select" class="selectMode">
                <option value="web">Web</option>
                <option value="mobile">Mobile</option>
            </select>
        </div>
    </div>
    <input class="search" type="search" placeholder="Введите hex или выберите элемент" />
    <div class="content"></div>
</div>
